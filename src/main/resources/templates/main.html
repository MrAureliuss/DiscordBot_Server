<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Ботовая | Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="/libs/toastr/toastr.min.css" rel="stylesheet" type="text/css">
    <link href="/libs/alertify/alertify.min.css" rel="stylesheet" type="text/css">
    <link href="/libs/alertify/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link href="/css/sidebar.css" rel="stylesheet" type="text/css">
</head>
<body id="body-pd">
<div th:replace="fragments/sidebar :: sidebar"></div>

<!--Container Main start-->
<div class="height-10">
    <nav class="navbar navbar-expand-sm justify-content-center mb-0 h1 fs-4">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Мои каналы</a>
            <a class="nav-link" id="nav-control-tab" data-bs-toggle="tab" href="#nav-control" role="tab" aria-controls="nav-control" aria-selected="false">Управление ботом</a>
            <a class="nav-link" id="nav-blacklist-tab" data-bs-toggle="tab" href="#nav-blacklist" role="tab" aria-controls="nav-blacklist" aria-selected="false">Blacklist</a>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="btn-group">
                    <button type="button" class="btn btn-success custom bx bx-plus-circle" id="addServer"></button>
                    <button type="button" class="btn btn-danger custom bx bxs-minus-circle" id="deleteServer"></button>
                    <button type="button" class="btn btn-primary custom bx bxs-message-square-edit" id="editDisplayName"></button>
                </div>
                <select class="form-select" aria-label="Выберите канал" id="selectServer">
                    <option th:each="channels : ${channels}" th:value="${channels.getChannelID}" th:text="${channels.getDisplayName}" id="selectOptions"></option>
                </select>
                <div id="line-container"></div>
            </div>
            <div class="tab-pane fade" id="nav-control" role="tabpanel" aria-labelledby="nav-control-tab">
                <select class="form-select" aria-label="Выберите канал" id="selectServerControl">
                    <option th:each="channels : ${channels}" th:value="${channels.getChannelID}" th:text="${channels.getDisplayName}" id="selectServerOptions"></option>
                </select>

                <button type="button" class="btn btn-success btn-block control" id="speechSynthesis">Синтез речи</button>
                <button type="button" class="btn btn-danger btn-block control" id="sendMessage">Отправка сообщений</button>
                <div class="form-group">
                    <label for="textArea"></label><textarea class="form-control" id="textArea" rows="3"></textarea>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-blacklist" role="tabpanel" aria-labelledby="nav-blacklist-tab">
                <select class="form-select" aria-label="Выберите канал" id="selectServerBlacklist">
                    <option th:each="channels : ${channels}" th:value="${channels.getChannelID}" th:text="${channels.getDisplayName}" id="selectServerBlacklistOptions"></option>
                </select>
                <input type="text" class="form-control" placeholder="User#0001" aria-label="Username" id="userToBlacklistText">
                <button type="button" class="btn btn-danger btn-block control" id="addUserToBlackListBtn">Добавить в Blacklist</button>
                <div class="table-div">
                <table class="table table-dark" id="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Дата добавления</th>
                        <th scope="col">Удалить</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let user_id = "[[${user_id}]]";
</script>

<script th:src="@{/libs/jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{/libs/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/bootstrap/bootstrap.min.js}"></script>
<script th:src="@{/libs/toastr/toastr.min.js}"></script>
<script th:src="@{/libs/progressbar/progressbar.js}"></script>
<script th:src="@{/libs/toastr/toastr-settings.js}"></script>
<script th:src="@{/libs/alertify/alertify.min.js}"></script>

<script th:src="@{/js/blacklisttable.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/events.js}"></script>
<script th:src="@{/js/progressbar.js}"></script>
<script th:src="@{/js/requests.js}"></script>
</body>
</html>
