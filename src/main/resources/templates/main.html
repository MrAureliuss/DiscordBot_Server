<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Ботовая | Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="/libs/toastr/toastr.min.css" rel="stylesheet" type="text/css">
    <link href="/libs/alertify/alertify.min.css" rel="stylesheet" type="text/css">
    <link href="/libs/alertify/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link href="/css/sidebar.css" rel="stylesheet" type="text/css">
</head>
<body id="body-pd">
<div th:replace="fragments/sidebar :: sidebar"></div>

<!--Container Main start-->
<div class="height-10">
    <nav class="navbar navbar-expand-sm justify-content-center mb-0 h1 fs-4">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Мои каналы</a>
            <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Настройка бота</a>
            <a class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">White-list</a>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="btn-group">
                    <button type="button" class="btn btn-success custom bx bx-plus-circle" id="addServer"></button>
                    <button type="button" class="btn btn-danger custom bx bxs-minus-circle"></button>
                    <button type="button" class="btn btn-primary custom bx bxs-message-square-edit" id="editDisplayName"></button>
                </div>
                <select class="form-select" aria-label="Default select example" id="selectServer">
                    <option th:each="channels : ${channels}" th:value="${channels.getChannelID}" th:text="${channels.getDisplayName}" id="selectOptions"></option>
                </select>
                <div id="line-container"></div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <p>clicked profile</p>
                <p>clicked profile</p>
                <p>clicked profile</p>
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                <p>clicked contact</p>
                <p>clicked contact</p>
                <p>clicked contact</p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/libs/jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{/libs/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/bootstrap/bootstrap.min.js}"></script>
<script th:src="@{/libs/toastr/toastr.min.js}"></script>
<script th:src="@{/libs/progressbar/progressbar.js}"></script>
<script th:src="@{/libs/toastr/toastr-settings.js}"></script>
<script th:src="@{/libs/alertify/alertify.min.js}"></script>

<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/events.js}"></script>
<script th:src="@{/js/progressbar.js}"></script>
<script th:src="@{/js/requests.js}"></script>
</body>
</html>
